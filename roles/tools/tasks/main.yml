---
- name: Install Rosetta
  when: ansible_architecture == "arm64"
  ansible.builtin.command: softwareupdate --install-rosetta --agree-to-license
  register: jenv_global
  changed_when: false
  failed_when: jenv_global.rc != 0

- name: Install formulas
  community.general.homebrew_tap:
    name: "{{ tap }}"
  loop: "{{ tools_taps }}"
  loop_control:
    loop_var: tap
    label: Tap {{ tap }}

- name: Install formulas
  community.general.homebrew:
    state: latest
    name: "{{ tools_formulas }}"

- name: Install casks
  community.general.homebrew_cask:
    state: latest
    name: "{{ tools_casks }}"

- name: Install AppStore apps
  ansible.builtin.command: mas lucky "{{ app }}"
  register: mas_lucky
  changed_when: mas_lucky.rc == 0
  failed_when: >
    mas_lucky.rc != 0 and
    'already installed' not in mas_lucky.stderr
  loop: "{{ tools_apps }}"
  loop_control:
    loop_var: app
    label: "Installing AppStore app {{ app }}"
